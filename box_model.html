<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 5px solid black;
            margin: 15px;top: 10px; /* Margin outside the border */ left: 10px;right: 10px;bottom: 10px;bottom: 10px;
            background-color: rgb(66, 194, 236);
            box-sizing: border border-box; /* Change to border-box to include padding and border in width/height */
        }
    </style>
    </head>
    <body>
        <div class="box">This box demonstrates the CSS Box Model. </div>
        <div></div>
        <div></div>
        <div></div>
    </body>
</html>
